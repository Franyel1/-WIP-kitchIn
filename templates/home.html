<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>kitchIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Jersey+10&family=Jersey+15&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Kristi&family=Lexend:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body id="homeScreen" >
    <div id="topBar">
        <h2>kitchIn</h2>
        <a href="{{ url_for('logout') }}" class="button" id="logout">
            Logout
        </a>
    </div>

    <div id="banner">
        <h3>Your Households</h3>

    <!-- todo: add url for create household -->
        <button class="button" id="create" onclick="togglePopup()">
            +
        </button>

    </div>

    <!-- todo: not sure where to put PIN button -->
    <input class="join" type="text" placeholder="household PIN"></input>

    <!-- todo: implement mongoDB integration to map each household name to container & link -->
    <a href="/your-target-url" class="householdContainer">
        <span class="name">{{ household.name }}</span>
        <span class="num">{{ household.count }} members</span>
    </a>

        <div id="popupOverlay" 
        class="overlay-container">
    <div class="popup-box">
        <h1> Make Household</h1>
        <form class="form-container">
            <label class="form-label" 
                    for="name">
                Household Name:
            </label>
            <input class="form-input" type="text" 
                    placeholder="Enter Name" 
                    id="name" name="name" required>

            <button class="btn-submit" type="submit">
                Submit
            </button>
        </form>

        <button class="btn-close-popup"  onclick="togglePopup()">
            Close
        </button>
    </div>
    </div>

    <script>
    function togglePopup() {
        const overlay = document.getElementById('popupOverlay');
        overlay.classList.toggle('show');
    }
    </script>

</body>
